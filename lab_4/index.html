<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Моя перша HTML-форма</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Моя перша HTML-форма</h1>

  <form action="https://httpbin.org/get" method="get">
    <label for="user_name">Ім'я:</label>
    <input type="text" id="user_name" name="user_name" required>

    <label for="user_birthdate">Дата народження:</label>
    <input type="date" id="user_birthdate" name="user_birthdate">

    <label>Імейл:
      <input type="email" name="user_email" required>
    </label>

    <label>Повідомлення:
      <textarea name="user_message" placeholder="Введіть ваше повідомлення..."></textarea>
    </label>

    <fieldset>
      <legend>Ваші улюблені напої?</legend>
      <label><input type="checkbox" name="drink" value="coffee"> Кава</label>
      <label><input type="checkbox" name="drink" value="tea"> Чай</label>
      <label><input type="checkbox" name="drink" value="juice"> Сік</label>
      <label><input type="checkbox" name="drink" value="water"> Вода</label>
    </fieldset>

    <fieldset>
      <legend>Моя національність</legend>
      <label><input type="radio" name="nationality" value="українець" checked> Українець</label>
      <label><input type="radio" name="nationality" value="поляк"> Поляк</label>
      <label><input type="radio" name="nationality" value="інше"> Інше</label>
    </fieldset>

    <div class="buttons">
      <button type="submit">Надіслати</button>
      <button type="reset">Очистити</button>
    </div>
  </form>

  <hr>
  <h2>picture</h2>
  <picture>
    <source media="(max-width: 468px)" srcset="https://picsum.photos/300/500">
    <source media="(min-width: 469px)" srcset="https://picsum.photos/1000/400">
    <img src="https://picsum.photos/800/400" alt="Демонстраційне зображення">
  </picture>

</body>
</html>
